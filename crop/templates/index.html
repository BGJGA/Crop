<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/login.css">
    <title>Login Page</title>

</head>
<body>

   <div class="box">
    <div class="container">

        <div class="top-header">
            <span>Don't have an account? Register here  <a href="{{ url_for('register')}}"> Register</a></span>
            <header>Login</header>
        </div>
        <form class="modal-content animate" action="/login" method="post">
        <div class="input-field">
            <input type="text" class="input" name="username" placeholder="username" required value="{{request.form.username }}">
            <i class="fa fa-user"></i>
        </div>

        <div class="input-field">
            <input type="Password" class="input" name="password" placeholder="password" required value="{{request.form.password }}">
            <i class="fa fa-lock"></i>
        </div>

        <div class="input-field">
            <button type="submit" class="submit">Login</button>
        </div>
    </form>
        <div class="bottom">
            <div class="left">
               <input type="checkbox" id="check">
               <label for="check"> Remember Me</label>
            </div>
            <div class="right">
                <label><a href="#">Forgot password?</a></label>
            </div>
        </div>
		
    </div>
	{% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
</div>  
</body>
</html>
